---
engines:
  pep8:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - "python"
  fixme:
    enabled: true
    exclude_paths:
      - config/engines.yml
  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: false
      MD026:
        enabled: false
  shellcheck:
    enabled: true
ratings:
  paths:
  - "chef-valkyrie"
  - "**.py"
  - "**.md"
exclude_paths:
  - .bundle/
  - benchmarks/**/*
  - bin/**/*
  - include/**/*
  - lib/**/*
  - License.md
  - spec/**/*
